<div ng-controller="Shell as vm">
    <div id="adminNavBar" class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/">
                    <i class="icon-home"></i>
                    <span>Template App</span>
                </a>
            </div>
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li><a data-toggle="collapse" data-target=".navbar-collapse" href="#/">Home</a></li>
                    <li ng-hide="auth.$getAuth()"><a data-toggle="collapse" data-target=".navbar-collapse" href="#/register">Register</a></li>
                    <li ng-show="auth.$getAuth()"><a data-toggle="collapse" data-target=".navbar-collapse" href="#/page1">Page 1</a></li>
                    <li ng-show="auth.$getAuth()"><a data-toggle="collapse" data-target=".navbar-collapse" href="#/page2">Page 2</a></li>
                </ul>
                <div ng-hide="auth.$getAuth()" class="navbar-right">
                    <a type="button" href="#/login"  class="btn btn-lg btn-success navbar-btn" >Sign In</a>
                </div>

                <ul ng-show="auth.$getAuth()" class="nav navbar-nav navbar-right">
                    <li dropdown>
                        <a class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">{{auth.$getAuth().password.email}} <span class="caret"></span></a>
                        <ul class="dropdown-menu" role="menu">
                            <li><a href="#/page1">Profile</a></li>
                            <li class="divider"></li>
                            <li><a href ng-click="vm.logout()">Sign Out</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <div ng-show="vm.showSpinner" class="page-splash dissolve-animation">
        <div data-spinner="vm.spinnerOptions"></div>
        <div class="page-splash-message page-splash-message-subtle">{{vm.spinnerMessage}}</div>
    </div>

    <div ng-view id="ng-view" class="container slide-animation admin-content"></div>

</div>
